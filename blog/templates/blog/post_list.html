{% extends 'blog/base.html' %}


{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
           <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <!--  pk값은 기본적으로 entity(table)의 id값으로 설정되어 있음(변경해주려면 model 설정 시 변경해줘야함)    -->
            <!--  post.detail에 pk값을 post의 id로 설정하여 전달  -->
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
